<div ng-controller="UserProfileController">
 <div class="row menu-userProfile">
     <div class="col-sm-10 col-md-10">
        <div class="row">
          <div class="pull-left">
            <h4>{{userProfile.fullName}}</h4>
          </div>
          <div class="pull-left menu-userProfile-logout">
            <a href ng-click="userProfile.logout()">Logout <i class="fa fa-sign-out"></i></a>
          </div>
        </div>
        <div class="row">
         <small><i class="fa fa-map-marker"/> {{userProfile.address}}</small>
        </div>
        <div class="row">
            <i class="fa fa-envelope"></i> {{userProfile.email}}
        </div>
        <div class="row offset" ng-show="hasStreets()">
            <i class="fa fa-check-circle-o"></i> Participating in streets:
            <div class="col-md-3 pull-right">
              <a href="" ng-click="switchToMap()">Veiw on map</a>
            </div>
            <streetslist streets="userProfile.adoptedStreets"/>
        </div>
     </div>
 </div>
</div>
