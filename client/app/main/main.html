<treasure-overlay-spinner active='main.spinnerActive'>
<div class="top-bar">
  <div class="container">
    <div class="row">
      <div class="email-contact pull-left">
        <i class="fa fa-envelope"></i>&nbsp;<a href="mailto:notinphilly@gmail.com">notinphilly@gmail.com</a>
      </div>
      <div class="donate pull-left">
        <a href="#"><i class="fa fa-credit-card"></i>&nbsp;Donate</a>
      </div>

      <div class="social-icons pull-right">
        <a href="https://www.facebook.com/groups/1625723617652503/"><i class="fa fa-2x fa-facebook square-2 rounded-1"></i></a>
        <a href="https://www.instagram.com/notinphilly/"><i class="fa fa-2x fa-instagram square-2 rounded-1"></i></a>
        <a href="https://twitter.com/NotinPhilly"><i class="fa fa-2x fa-twitter square-2 rounded-1"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="header">
  <div class="container">
		<div class="row">
			<div class="col-md-2">
        <div class="logo-container">
			    <a href="/"><img ng-src="/public/img/logo_main.png" alt="Description" class="logo-main center-block" /></a>
        </div>
			</div>
      <div class="col-md-1">
      </div>
      <div class="col-md-9">
        <div class="pull-right">
          <div class="header-title">
            <h3>Litter? Not in Philly!</h2>
            <p>Like you, we realize that Philly has a litter problem. As citizens, we have what it takes to make a real difference. Join us and find out how you can contribute!</p>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>
<div class="main-block">
  <div class="container">
    <div class="row tab-contents">
      <uib-tabset active="main.activeTabIndex">
       <uib-tab index="0" heading="Search" select="main.onSearchSelect()">
          <div class="col-md-12 tab-inner">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div ng-include src="'app/search/searchaddress-template.html'"></div>
              </div>
            </div>
         </div>
       </uib-tab>
       <uib-tab index="1" heading="Map" select="main.onExploreSelect()" deselect="main.onExploreLeave()">
         <div class="map-block">
           <div class="container">
             <div class="row tab-inner">
               <div ng-include src="'app/map/map-template.html'"></div>
             </div>
           </div>
         </div>
       </uib-tab>
      <uib-tab index="2" heading="Profile" disable="!main.isUserProfileVisible" ng-show="main.isUserProfileVisible">
        <div class="container">
          <div class="row tab-contents tab-inner">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div ng-include="" src="'app/user/userprofile-template.html'"></div>
            </div>
          </div>
        </div>
      </uib-tab>
       <uib-tab index="3" heading="Members" disable="!main.isLoginVisible" ng-show="main.isLoginVisible">
         <div class="container">
          <div class="row tab-contents tab-inner">
            <div class="col-md-3"></div>
              <div class="col-md-6">
              <div ng-include src="'app/user/login-template.html'"></div>
            </div>
          </div>
         </div>
       </uib-tab>
       <uib-tab index="4" heading="About us">
        <div class="container">
         <div class="row tab-contents">
           <div class="col-md-10">
             <div ng-include src="'app/faq/faq-template.html'"></div>
           </div>
        </div>
      </div>
      </uib-tab>
     </uib-tabset>
    </div>
  </div>
</div>
</treasure-overlay-spinner>
<div class="foot">
  <div class="container">
    <div class="center-block">
      <div class="row">
        <div class="col-md-2 col-md-offset-2">
          <h4>Our partners:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-2">
          <a href="http://prc.org">
            <img src="public/img/PRC-LOGO.jpg" class="prc-logo">
          </a>
        </div>
        <div class="col-md-2">
          <a href="http://codeforphilly.org">
            <img src="public/img/partner-cfp.png" class="cfp-logo">
          </a>
        </div>
        <div class="col-md-3">
          <a href="http://thinkbrownstone.com">
            <img src="public/img/partner-thinkbrownstone.png" class="thb-logo">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
</foot>
