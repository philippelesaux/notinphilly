<div ng-controller="searchAddressController">
  <div>
    <div class="col-md-12">
      <h4>Welcome to notinphilly.org!</h4>
      <p>Let's begin with finding your block and participating streets nearby:</p>
    </div>
  </div>
  <div class="row">
    <div class="address-search-form">
      <div class="input-group col-md-12">
        <div ng-show="hasAddress()" class="input-group-addon" ng-click="findStreet()"><i class="fa fa-search"></i></div>
        <input id="address-search" search-autocomplete ng-model="autocomplete" options="options" details="details" type="text" class="form-control input-lg" placeholder="Enter your address..." />
        <div ng-show="hasAddress()" class="input-group-addon" ng-click="clearSearch()"><i class="fa fa-close"></i></div>
      </div>
    </div>
  </div>
  <div class="row" ng-show="hasStreets()">
    <div class="row">
      <div class="col-md-5">
        <h4>We found {{totalStreets}} streets nearby:</h4>
      </div>
      <div class="col-md-3 pull-right">
        <a href="" ng-click="switchToMap()">Veiw on map</a>
      </div>
    </div>
    <div class="found-streets-items col-md-12 clearfix">
       <streetslist streets="pagedStreets" location="location"/>
       <div ng-show="hasMoreStreets">
           <div class="col-md-2">
           </div>
           <div class="col-md-7">
             <a class="btn bth-sm btn-default btn-block" href="" ng-click="loadMore()">
               Load more>>
             </a>
           </div>
       </div>
    </div>
  </div>
</div>
